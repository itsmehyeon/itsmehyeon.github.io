<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Portfolio</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/color.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <ul class="portfolioList">
      <li><a href="/2025portfolio/9wishes/index.html" style="color: var(--gray700); font-weight: var(--semibold); background-color: var(--gray100);">9wishes</a></li>
      <li><a href="/2025portfolio/laprima/index.html">Laprima</a></li>
    </ul>
    <div id="imgArea">
    <img src="/img/portfolio/9wishes.jpg" alt="9wishes">

  </main>
  <footer>&copy; Copyright. Coal. All Rights Reserved. Designed by Coal.</footer>
  <script>
    // 프로젝트 루트를 기준으로 layout 폴더 안에 있는 header.html 파일 불러오기
    fetch('/layout/header.html') // 루트 디렉토리 기준으로 경로 설정
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
</body>
